      <nav>

          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
        <ul>
          <li>
            <a href="/register">Creá tu cuenta</a

              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 576 512"
            >

      </nav>
      <div class="burger-menu">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main>
      <form action="/" method="GET">
        <input type="text" name="nombre" placeholder="Nombre y apellido" />
        <input type="text" name="usuario" placeholder="Nombre de usuario" />
        <input type="email" name="email" placeholder="E-mail" />

        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input
          type="date"
          name="fechaNacimiento"
          id="fechaNacimiento"
          value="mm/dd/yyyy"
          min="1900-01-01"
          max="2023-12-31"
        />
        <input type="text" name="domicilio" placeholder="Domicilio" />

        <label for="perfilUsuario">Perfil del usuario</label>
        <input type="radio" name="perfil" value="Comprador" />
        <input type="radio" name="perfil" value="Vendedor" />

        <label for="intereses">Intereses</label>
        <input type="checkbox" name="hobbies" value="Electro" />
        <input type="checkbox" name="hobbies" value="Moda" />
        <input type="checkbox" name="hobbies" value="Hogar" />
        <input type="checkbox" name="hobbies" value="Juguetería" />
        <input type="checkbox" name="hobbies" value="Vida Sana" />

        <label for="profilePic">Seleccionar una imagen para el perfil:</label>
        <input type="file" name="profilePic" accept=".jpg" multiple />

        <input type="password" name="password" placeholder="Contraseña" />
        <input
          type="password"
          name="password"
          placeholder="Confirmar Contraseña"
        />

        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
